<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>Get request</h3>
    <form method="get" action="http://localhost:8080/register">
      Username : <input type="text" name="username" id="" placeholder="enter the username">
      passward : <input type="text" name="passward" id="" placeholder="Enter your passward">
      <button> submit</button>
    </form>
    <hr>
    <h3>Post Request</h3>
    <form method="post" action="http://localhost:8080/register">
        Username : <input type="text" name="username" id="" placeholder="enter the username">
        passward : <input type="text" name="passward" id="" placeholder="Enter your passward">
        <button> submit</button>
      </form>
</body>
</html>
